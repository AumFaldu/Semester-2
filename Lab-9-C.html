<!DOCTYPE html>
<html>
<head>
	<title>Lab-9-C</title>
	<style type="text/css">
	div{
		animation-name: buffering;
		animation-duration: infinite;
		animation-direction: circle;
		height: 200px;
		width : 200px;
		background-color: white;
		border-radius: 50%;
	}
	@keyframes buffering{
		0%{
    	transform:rotate(0deg)
              translate(-165px)
              rotate(0deg);
  
  }
  		100%{
    	transform:rotate(360deg)
              translate(-165px)
              rotate(-360deg);
  }
	}
	</style>
</head>
<body bgcolor="black">
<div></div>
</body>
</html>
